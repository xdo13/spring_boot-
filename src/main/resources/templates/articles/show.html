<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Title</title>
</head>
<body>

<!-- 헤더 템플릿 포함 -->
<div th:insert="~{layouts/header :: header}"></div>

<!-- 테이블 -->
<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Title</th>
    <th scope="col">Content</th>
  </tr>
  </thead>
  <tbody>
<!--  <tr th:each="article : ${articles}">-->
  <tr>
    <th th:text="${article.id}"></th>
    <th th:text="${article.title}"></th>
    <th th:text="${article.content}"></th>
  </tr>
  </tbody>
</table>

<!--<a th:href="@{'/articles/' + ${article.id} + '/edit'}">Edit</a>-->
<a th:href="@{/articles/{id}/edit(id=${article.id})}" class="btn btn-primary">Edit</a>
<a th:href="@{/articles/{id}/delete(id=${article.id})}" class="btn btn-danger">Delete</a>
<a href="/articles">Go to Article List</a>

<!-- 푸터 템플릿 포함 -->
<div th:insert="~{layouts/footer :: footer}"></div>


</body>
</html>
